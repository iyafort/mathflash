name: mathflash
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ico.png
    - assets/Logo.png
    - assets/HowTo.jpg
    - assets/BG.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ico.png"

